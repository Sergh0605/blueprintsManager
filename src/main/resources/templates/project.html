<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>BlueprintsManager</title>

          crossorigin="anonymous">

<body>
<div class="row row-no-gutters">
    <table id="table" class="table table-striped table-condensed">
        <tbody>
        <tr align="center">
            <td><a href="/index">PROJECTS</a></td>
            <td><a href="/company">COMPANIES</a></td>
            <td><a href="/user">USERS</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="padding-left: 5%; padding-right: 5%">
    <h1 th:text="'PROJECT ' + ${project.getCode()}"></h1>
    <h4 th:text="'Last edit at ' + ${project.getEditTimeWithFormat()}"></h4>
    <p th:if="${project.getReassemblyRequired() == true}" class="alert alert-danger" th:text="'REASSEMBLY REQUIRED'"></p>

    <form method="post" th:action="@{/project/save}" th:object="${project}">
        <div>
            <label>Company Executor</label>
            <select th:type="number" th:name="companyId" th:onchange= "'window.location.href = \'' + @{'~/project/new/'} + '\' + this.value ' ">
                <!--<option value="" disabled hidden>Please Choose Company</option>-->
                <option th:each="company : ${companies}" th:value="${company.getId()}" th:text="${company.getName()}" th:selected="${selectedCompany}"></option>
            </select>
        </div>
        <div>
            <label>Designer</label>
            <select th:type="number" th:name="designerId">
                <option th:each="user : ${users}" th:value="${user.getId}" th:text="${user.getName()}"></option>
            </select>
        </div>
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" th:placeholder="*{getName()}" />
        </div>
        <div>
            <label>Code:</label>
            <input type="text" th:field="*{code}" th:placeholder="*{getCode()}" />
        </div>
        <div>
            <label>Object Name:</label>
            <input type="text" th:field="*{objectName}" th:placeholder="*{getObjectName()}" />
        </div>
        <div>
            <label>Object Address:</label>
            <input type="text" th:field="*{objectAddress}" th:placeholder="*{getObjectAddress()}" />
        </div>
        <div>
            <label>Release Date:</label>
            <input type="date" th:field="*{releaseDate}" th:placeholder="*{getReleaseDate()}" />
        </div>
        <div>
            <label>Volume Number:</label>
            <input type="number" th:field="*{volumeNumber}" th:placeholder="*{getVolumeNumber()}" />
        </div>
        <div>
            <label>Volume Name:</label>
            <input type="text" th:field="*{volumeName}" th:placeholder="*{getVolumeName()}" />
        </div>

        <input type="submit" value="Submit"/>
    </form>
