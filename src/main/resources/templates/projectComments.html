<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>BlueprintsManager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>
<div class="row row-no-gutters">
    <table id="table" class="table table-striped table-condensed">
        <tbody>
        <tr align="center">
            <td><a href="/index">PROJECTS</a></td>
            <td><a href="/company">COMPANIES</a></td>
            <td><a href="/user">USERS</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="padding-left: 5%; padding-right: 5%">
    <h1 th:text="'Comment List for Project with ID = ' + ${projectId}"></h1>
    <table id="table-content" class="table table-striped">
        <tbody>
        <tr th:each="comment  : ${commentPage.content}">
            <td>
                <div th:text="${comment.getText()}"></div>
                <div>&nbsp;</div>
                <div th:width="100">
                    <div style="float: left; width: 50%" th:text="${comment.getLogin}"></div>
                    <div style="float: left; width: 50%; text-align: right" th:text="${comment.getPublicationTimeWithFormat()}"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${commentPage.getTotalPages() > 0}" style="padding-left: 5%; padding-right: 5%">
    <nav aria-label="Paginator">
        <ul class="pagination justify-content-center pagination-lg">
            <li th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber == commentPage.getPageable().pageNumber} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{${projectId}(size=${commentPage.getPageable().getPageSize()}, page=${pageNumber})}" th:text=${pageNumber}>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
